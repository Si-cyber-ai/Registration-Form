<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title id="SS">Registration Form</title>
  
  <script src="https://cdn.tailwindcss.com"></script> 
  <style>
    body {
      background-image: url('download.jpeg'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed; 
    }

    .form-container {
      background: rgba(255, 255, 255, 0.8); 
      backdrop-filter: blur(10px);
    }
    

    input:invalid:focus {
      border: 2px solid red;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div 
  class="flex min-h-screen items-center justify-center py-6">
    <div 
    class="bg-blue-50 shadow-lg rounded-lg max-w-md w-full p-6 bg-opacity-90">
      <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Registration Form</h2>
      <form id="user-form" class="space-y-6">
        <div>
          <label 
          for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input 
          required type="text" id="name" name="name" 
            class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-green-500 focus:outline-none p-2" 
            placeholder="Enter full name">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
          required type="email" id="email" name="email" 
            class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-green-500 focus:outline-none p-2" 
            placeholder="Enter email">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
          required type="password" id="password" name="password" 
            class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-green-500 focus:outline-none p-2" 
            placeholder="Enter password">
        </div>

        <div>
          <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
          <input 
          required type="date" id="dob" name="dob" 
            class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-green-500 focus:outline-none p-2">
        </div>

        <div class="flex items-center">
          <input 
          type="checkbox" id="acceptTerms" name="acceptTerms" 
            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
          <label for="acceptTerms" class="ml-2 block text-sm text-gray-700">Accept Terms & Conditions</label>
        </div>

        <button type="submit" class="w-full rounded-lg bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:ring focus:ring-green-300 transition duration-150 ease-in-out py-2">
          Submit
        </button>
      </form>
    </div>
  </div>

  <div class="max-w-3xl mx-auto mt-10 p-6">
    <div class="bg-white shadow-lg rounded-lg">
      <h2 class="text-3xl font-bold text-center text-gray-700 mb-4">Entries</h2>
      <table class="min-w-full divide-y divide-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 text-center">Name</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 text-center">Email</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 text-center">Password</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 text-center">Dob</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 text-center">Accepted Terms?</th>
          </tr>
        </thead>
        <tbody 
        id="user-entries" class="divide-y divide-gray-200">
    </tbody>
      </table>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
